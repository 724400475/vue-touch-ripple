<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>VideoJS HLS</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/video.js/5.13.0/alt/video-js-cdn.css" rel="stylesheet">
    <style>
      body {
        padding-top: 50px;
        color: #868688;
        background-color: #FAFCFF;
      }
      nav {
        background-color: #e7e7e7
      }
      nav a {
        color: #868688;
      }
      nav a:hover {
        color: #606062;
        text-decoration: none;
      }
      .navbar-toggle .icon-bar {
        background-color: #868688;
      }
      .starter-template {
        padding: 40px 15px;
        text-align: center;
      }
      .video-js {
        margin: 0 auto;
      }
      input {
        margin-top: 15px;
        min-width: 450px;
        padding: 5px;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <section class="starter-template">
        <h1>VideoJS HLS</h1>
        <video id=example-video width=960 height=400 class="video-js vjs-default-skin" controls>
          <source
             src="//d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8"
             type="application/x-mpegURL">
        </video>
        <form id=load-url>
          <label>
            Video URL:
            <input id=url type=url value="https://logos-channel.scaleengine.net/logos-channel/live/biblescreen-ad-free/playlist.m3u8">
          </label>
          <button type=submit>Load</button>
        </form>
      </section>
    </div>

    <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="https://cdn.bootcss.com/video.js/5.13.0/video.min.js"></script>
    <script src="https://cdn.bootcss.com/videojs-contrib-hls/3.6.0/videojs-contrib-hls.js"></script>

    <script>
      (function(window, videojs) {
        var player = window.player = videojs('example-video');
        // hook up the video switcher
        var loadUrl = document.getElementById('load-url');
        var url = document.getElementById('url');
        loadUrl.addEventListener('submit', function(event) {
          event.preventDefault();
          player.src({
            src: url.value,
            type: 'application/x-mpegURL'
          });
          return false;
        });
      }(window, window.videojs));
    </script>
  </body>
</html>
